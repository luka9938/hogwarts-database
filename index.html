<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Studentbase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Students</h1>
    <p>
      Filter:
      <select
        class="filter"
        data-action="filter"
        data-filter="gender"
        name="gender"
        id="gender"
        onchange="filterGender(this)"
      >
        <option value="alt" disabled selected hidden>Gender</option>
        <option value="all">All</option>
        <option value="boy">Boys</option>
        <option value="girl">Girls</option>
      </select>
      <button class="filter" data-action="filter" data-filter="star">
        Only Stars
      </button>
      <button class="filter" data-action="filter" data-filter="*">all</button>
    </p>

    <hr />

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="star">
            Inquisitorial squad
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="fullname">
            Fullname
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="gender">
            Gender
          </th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">
            House
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="star">â˜†</td>
        <td data-field="fullname">FULLNAME</td>
        <td data-field="gender">GENDER</td>
        <td data-field="house">HOUSE</td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
